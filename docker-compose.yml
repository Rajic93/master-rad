version: '3'

services:
    api_gateway:
        build: ./APIGateway
        volumes:
            - ./APIGateway:/master-api_gateway
        container_name: master_api_gateway
        restart: unless-stopped
        env_file: ./APIGateway/.env
        ports:
            - 8080:3000
        depends_on:
          - postgres_db
    artefacts_service:
        build: ./artefacts_service
        volumes:
            - ./artefacts_service:/master-artefacts_service
        container_name: master_artefacts_service
        restart: unless-stopped
        env_file: ./artefacts_service/.env
        ports:
            - 9002:9002
        depends_on:
          - postgres_db
    users_service:
        build: ./users_service
        volumes:
            - ./users_service:/master-users_service
        container_name: master_users_service
        restart: unless-stopped
        env_file: ./users_service/.env
        ports:
            - 9000:9000
        depends_on:
          - postgres_db
    postgres_db:
        image: postgres
        volumes:
            - ./db/postgres_new:/var/lib/postgresql/data
        ports:
            - 5003:5432
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=masterdb

volumes:
    master_psqldb:
        external: true